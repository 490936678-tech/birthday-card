<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style>
body{
    margin:0;
    background:#f5e6e6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    font-family: "Georgia", serif;
}

.container{
    position:relative;
    width:90%;
    max-width:400px;
    height:600px;
    perspective:1000px;
}

/* 信封 */
.envelope{
    position:absolute;
    width:100%;
    height:300px;
    background:#8B0000;
    border-radius:10px;
    cursor:pointer;
    transition:all 1s ease;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.envelope::before{
    content:"Happy Birthday";
    position:absolute;
    width:100%;
    text-align:center;
    top:120px;
    font-size:28px;
    color:gold;
    font-weight:bold;
    letter-spacing:2px;
}

/* 信封盖 */
.flap{
    position:absolute;
    width:100%;
    height:150px;
    background:#a00000;
    top:0;
    transform-origin:top;
    transition:transform 1s ease;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
}

/* 贺卡 */
.card{
    position:absolute;
    width:100%;
    top:50px;
    opacity:0;
    transform:translateY(100px) scale(0.8);
    transition:all 1.2s ease;
}

.card img{
    width:100%;
    border-radius:15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

/* 打开状态 */
.open .flap{
    transform:rotateX(180deg);
}

.open .card{
    opacity:1;
    transform:translateY(-50px) scale(1);
}
</style>
</head>

<body>

<div class="container" onclick="openCard()">
    <div class="envelope">
        <div class="flap"></div>
    </div>
    <div class="card">
        < img src="koi.jpg" alt="birthday card">
    </div>
</div>

<script>
function openCard(){
    document.querySelector(".container").classList.add("open");
}
</script>

</body>
</html>
