<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生日卡</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fce5e0;
    font-family: sans-serif;
  }

  .envelope {
    width: 200px;
    height: 140px;
    background: #d32f2f;
    position: relative;
    cursor: pointer;
    perspective: 1000px;
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #b71c1c;
    transform-origin: top;
    transition: transform 0.8s;
    display: flex;
    justify-content: center;
    align-items: center;
    color: gold;
    font-weight: bold;
    font-size: 18px;
  }

  .body {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50%;
    background: #d32f2f;
    border-top: 2px solid #b71c1c;
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 250px;
    max-width: 90%;
    transition: transform 0.5s;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .card img {
    width: 100%;
    display: block;
    border-radius: 10px;
  }

  .open .flap {
    transform: rotateX(-180deg);
  }

  .open .card {
    transform: translate(-50%, -50%) scale(1);
  }
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap">Happy Birthday</div>
  <div class="body"></div>
</div>

<div class="card" id="card">
  < img src="https://raw.githubusercontent.com/490936678-tech/birthday-card/main/picture.koi.jpg" alt="Birthday Image">
</div>

<script>
  const envelope = document.getElementById('envelope');

  envelope.addEventListener('click', () => {
    envelope.classList.toggle('open');
  });
</script>

</body>
</html>
